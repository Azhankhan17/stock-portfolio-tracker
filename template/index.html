<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Portfolio Tracker</h1>
    <form action="/add_stock" method="post">
        <input type="text" name="ticker" placeholder="Enter Ticker Symbol" required>
        <button type="submit">Add Stock</button>
    </form>

    <h2>Portfolio</h2>
    <table>
        <tr>
            <th>Stock</th>
            <th>Price</th>
            <th>Change</th>
            <th>Actions</th>
        </tr>
        {% for ticker, stock in portfolio.items() %}
        <tr>
            <td>{{ ticker }} - {{ stock['name'] }}</td>
            <td>${{ stock['price'] }}</td>
            <td>{{ stock['change'] }}</td>
            <td>
                <form action="/remove_stock/{{ ticker }}" method="post" style="display:inline;">
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <button onclick="location.href='/refresh_data'">Refresh Data</button>
</body>
</html>
